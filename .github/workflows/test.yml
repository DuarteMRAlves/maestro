name: Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Set up Protobuf Compiler
        uses: arduino/setup-protoc@v1
        with:
          version: '3.x'

      - name: Install protoc-gen-go plugin
        run: |
          go get google.golang.org/protobuf/cmd/protoc-gen-go
          go get google.golang.org/grpc/cmd/protoc-gen-go-grpc

      - name: Generate Grpc
        run: |
          chmod +x ./scripts/genpb.sh
          ./scripts/genpb.sh

      - name: Build
        run: go build -v ./...

      - name: Unit Tests
        run: go test ./internal/...

      - name: Integration Tests
        run: go test ./integration/...