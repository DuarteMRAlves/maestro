syntax = "proto3";

option go_package = "github.com/DuarteMRAlves/maestro/api/pb";

package pb;

import "google/protobuf/empty.proto";

service AssetManagement {
  rpc Create(Asset) returns (google.protobuf.Empty);
  rpc Get(Asset) returns (stream Asset);
}

message Asset {
  string name = 1;
  string image = 2;
}