syntax = "proto3";

option go_package = "github.com/DuarteMRAlves/maestro/api/pb";

package pb;

import "identifier.proto";

service AssetManagement {
  rpc Create(Asset) returns (Id);
  rpc Get(Id) returns (Asset);
  rpc List(SearchQuery) returns (stream Asset);
}

message Asset {
  Id id = 1;
  string name = 2;
  string image = 3;
}



message SearchQuery {
}
