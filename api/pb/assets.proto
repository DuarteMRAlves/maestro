syntax = "proto3";

option go_package = "github.com/DuarteMRAlves/maestro/api/pb";

package pb;

import "google/protobuf/empty.proto";

service AssetManagement {
  rpc Create(CreateAssetRequest) returns (google.protobuf.Empty);
  rpc Get(GetAssetRequest) returns (stream Asset);
}

message CreateAssetRequest {
  string name = 1;
  string image = 2;
}

message GetAssetRequest {
  string name = 1;
  string image = 2;
}

message Asset {
  string name = 1;
  string image = 2;
}