syntax = "proto3";

option go_package = "github.com/DuarteMRAlves/maestro/api/pb";

package pb;

import "google/protobuf/empty.proto";

service StageManagement {
  rpc Create(Stage) returns (google.protobuf.Empty);
  rpc Get(Stage) returns (stream Stage);
}

message Stage {
  string name = 2;
  string phase = 3;
  string asset = 4;
  string service = 5;
  string rpc = 6;
  string address = 7;
  string host = 8;
  int32 port = 9;
}